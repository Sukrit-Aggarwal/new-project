<head>
    <link rel="stylesheet" href="depinst.component.scss">
</head>
  
<div class = intro>
  <h2>Dependency Instance Directory</h2>
</div>

<table class="table table-striped table-hover" id = "depinst-table">
    <thead>
      <tr>
        <th style="width: 5%" scope="col">#</th>
        <th style="width: 20%" scope="col">Name</th>
        <th style="width: 10%" scope="col">Scope</th>
        <th style="width: 25%" scope="col">Dependency</th>
        <th style="width: 10%" scope="col">Landing Zone</th>
        <th style="width: 15%" scope="col">Source Component Instance</th>
        <th style="width: 15%" scope="col">Target Component Instance</th>
      </tr>
    </thead>

    <tbody>

        <tr *ngFor = "let di of depinst">
          <td id = "sno"></td>
          
          
          <td id = "tdname">
              <b>{{di.name}}</b>
          </td>
          
          <td id = "tdscope">
            {{di.scope}}
          </td>
          <td id = "tddep">
            {{di.dependency}}
          </td>
          <td id = "tdlz">
            {{di.landingzone}}
          </td>
          <td id = "tdlz">
            {{di.source_component_instance}}
          </td>
          <td id = "tdlz">
            {{di.target_component_instance}}
          </td>
        </tr>
      </tbody>
    </table>
