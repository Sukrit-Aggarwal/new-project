  <table class="table r table-striped table-hover" id = "scope-table" filter="filterRow">
    <thead>
      <tr>
        <th style="width: 5%" scope="col">#</th>
        <th style="width: 15%" scope="col">Name</th>
        <th style="width: 20%" scope="col">Admin Groups</th>
        <th style="width: 15%" scope="col">Assignee Group</th>
        <th style="width: 35%" scope="col">Owner</th>
        <th style="width: 10%" scope="col">Scope</th>
      </tr>
    </thead>

    <tbody>

      <tr *ngFor = "let s of scopes ; ScopeFilter:name">
        <td></td>
        
        
        <td>
          <a [routerLink]="['/scope',s.name]">
            {{s.name}}
          </a>
        </td>
        
        <td>
          {{s.admin_groups}}
        </td>
        <td>
          {{s.assignee_group}}
        </td>
        <td>
          {{s.owners}}
        </td>
        <td>
          {{s.scope}}
        </td>
      </tr>
    </tbody>
  </table>
